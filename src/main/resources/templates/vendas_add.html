<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Vendas</title>
</head>
<body>

<div class="container" align="center">
    <h1 class="text-center">Adicionar Venda</h1>

    <div class="p-3"></div>
    <form style="width:400px" th:action="@{/vendas/add}" th:object="${venda}" method="post">
        <div class="mb-3">
            <label for="vendasId" class="form-label" align="right">ID</label>
            <input type="text" class="form-control" placeholder="ID" id="vendasId" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label for="vendasTotal" class="form-label">TOTAL</label>
            <input type="text" class="form-control" placeholder="Total" id="vendasTotal" th:field="*{total}">
        </div>
        <div class="mb-3">
            <label for="vendasData" class="form-label">DATA</label>
            <input type="date" class="form-control" id="vendasData" th:field="*{data}">
        </div>
        <div class="row p-3">
            <div class="col-sm">
                <a href="/vendas/" class="btn text-light bg-danger" style="width:100%">Cancelar</a>

            </div>
            <div class="col-sm">
                <input  type="submit" class="btn text-light bg-dark" style="width:100%" value="Adicionar"/>
            </div>

        </div>
    </form>
</div>




















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body>
</html>
